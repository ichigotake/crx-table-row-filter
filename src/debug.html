<!doctype html>
<html>
<head>
  <meta charset="utf8">
</head>
<body>

  <table border="1">
    <caption>
      <button id="startFiltering">Start filtering</button>
    </caption>
    <thead>
      <tr>
        <th>thead > tr > th</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>tbody > tr > th</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>tbody > tr > td</td>
        <td>John</td>
        <td>22</td>
      </tr>
      <tr>
        <td>tbody > tr > td</td>
        <td>Hanako</td>
        <td>18</td>
      </tr>
      <tr>
        <td>tbody > tr > td</td>
        <td>Michael</td>
        <td>9</td>
      </tr>
      <tr>
        <td>tbody > tr > td</td>
        <td>Taro</td>
        <td>33</td>
      </tr>
    </tbody>
    <tr>
      <th>tr > th</th>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>tr > th</td>
      <td>John</td>
      <td>22</td>
    </tr>
    <tr>
      <td>tr > th</td>
      <td>Hanako</td>
      <td>18</td>
    </tr>
    <tr>
      <td>tr > th</td>
      <td>Michael</td>
      <td>9</td>
    </tr>
    <tr>
      <td>tr > th</td>
      <td>Taro</td>
      <td>33</td>
    </tr>
  </table>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script>
    var callback;
    chrome = {
      extension: {
        onRequest: {
          addListener: function(c) {
            callback = c
          }
        },
      },
    };

    $("#startFiltering").click(startFiltering);

    function startFiltering() {
        callback({name: "tableRowFilter"});
    }
  </script>
  <script src="main.js"></script>
</body>
</html>
